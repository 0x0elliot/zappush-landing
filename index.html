<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zappush - Shopify Web Push Notifications | Boost Customer Engagement</title>
    <meta name="description" content="Zappush: The ultimate Shopify app for web push notifications. Increase customer engagement, boost sales, and improve retention with targeted campaigns.">
    <meta name="keywords" content="Shopify app, web push notifications, customer engagement, e-commerce marketing, push notification campaigns, Shopify marketing tools">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Staatliches', cursive;
            background-color: #ff5e33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtle-text {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .subtle-link {
            color: #ffffff;
            text-decoration: underline;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .subtle-link:hover {
            opacity: 1;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        .cta {
            font-size: 1.8rem;
            text-decoration: none;
            color: #ff5e33;
            background-color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .cta:hover {
            background-color: #000000;
            color: #ffffff;
        }
        .cta::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .cta:hover::after {
            top: -100%;
            left: -100%;
        }
        
        /* Background animations */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        .bg-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
        }
        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }
        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 10s infinite linear;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5%, 5%); }
            50% { transform: translate(10%, -5%); }
            75% { transform: translate(-5%, 10%); }
        }
        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    <div class="container">
        <h1>Zappush</h1>
        <div class="subtitle">coming soon</div>
        <p class="subtle-text">Waiting lists are boring...just join the <a href="https://discord.gg/vSWPgvXjK7" class="subtle-link" target="_blank">discord.</a> <a href="https://twitter.com/0x0elliot" class="subtle-link" target="_blank">I</a> am very accessible, anyway</p>
    </div>
    <script>
        function createParticles() {
            const body = document.querySelector('body');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${5 + Math.random() * 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
